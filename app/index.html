<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link type="text/css" rel="stylesheet" href="css/app.css"/>
    <link type="text/css" rel="stylesheet" href="css/angular-growl.css"/>
    <title></title>
</head>
<body ng-app="adsApp" ng-controller="MainAppController" ng-cloak="">
<div growl></div>
    <div id="wrapper">
        <header>
            <div class="navbar navbar-inverse">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Ads</a>
                </div>
                <ul class="nav navbar-nav pull-right" ng-if="currentUser.username" ng-controller="LogoutController">
                    <li class="dropdown closed">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">Hello, {{ currentUser.username }}! <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">View profile</a></li>
                            <li ng-click="logout()"><a href="">Logout</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="navbar-collapse collapse navbar-inverse-collapse pull-right">
                    <form class="navbar-form navbar-left">
                        <input type="text" class="form-control col-lg-8" placeholder="Search">
                    </form>
                </div>
            </div>
        </header>
        <div id="main-aside" class="row" ng-view="" ng-controller="ViewsController">

        </div>
        <footer class="text-center">
            <hr/>
            <p>Author:
                <a href="https://github.com/zhanivanov" target="_blank">Zhan Ivanov</a>
            </p>
            <p>&copy; 2014</p>
        </footer>
    </div>


    <script src="lib/jquery-2.1.3.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-cookies.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular-growl.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/adsData.js"></script>
    <script src="js/services/session.js"></script>
    <script src="js/services/authService.js"></script>
    <script src="js/services/categoriesData.js"></script>
    <script src="js/services/townsData.js"></script>
    <script src="js/controllers/MainAppController.js"></script>
    <script src="js/controllers/ListAdsController.js"></script>
    <script src="js/controllers/ViewsController.js"></script>
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/controllers/RegisterController.js"></script>
    <script src="js/controllers/LogoutController.js"></script>
    <script src="js/controllers/CategoriesController.js"></script>
    <script src="js/controllers/TownsController.js"></script>


</body>
</html>
