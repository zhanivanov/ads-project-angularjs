<div class="well bs-component col-md-5 profile-section">
    <form class="form-horizontal authentication-form" ng-submit="updateProfile(userInfo)">
        <fieldset>
            <legend>Edit <span ng-if="isAdmin">User</span> Profile</legend>
            <div class="form-group">
                <label for="username" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-1"></div>
                <div class="col-lg-9">
                    <input type="text" class="form-control" placeholder="Username" ng-model="userInfo.username" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-lg-2 control-label">Name:</label>
                <div class="col-lg-1"></div>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="userInfo.name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email:</label>
                <div class="col-lg-1"></div>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="userInfo.email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone" class="col-lg-2 control-label">Phone:</label>
                <div class="col-lg-1"></div>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="inputPhone" placeholder="Phone" ng-model="userInfo.phoneNumber">
                </div>
            </div>
            <div class="form-group">
                <label for="inputTown" class="col-lg-2 control-label">Town:</label>
                <div class="col-lg-1"></div>
                <div class="col-lg-9">
                    <select class="form-control" name="inputTown" required id="inputTown" ng-controller="TownsController" ng-model="userInfo.townId">
                        <option value="" disabled>Select your option</option>
                        <option ng-repeat="town in towns" value="{{ town.id }}" ng-selected="town.id == userInfo.townId">{{ town.name }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group" ng-if="isAdmin">
                <div class="checkbox col-lg-offset-8">
                    <label>
                        <input type="checkbox" ng-model="userInfo.isAdmin" ng-checked="userInfo.isAdmin"> Is Administrator?
                    </label>
                </div>
            </div>
            <div class="form-group vert-offset-top-5">
                <div class="col-lg-12 col-lg-offset-6">
                    <a href="#/" ng-href="{{isAdmin ? '#/admin/home' : '#/'}}" class="btn btn-default">Cancel</a>
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="well bs-component col-md-5 profile-section">
    <form class="form-horizontal authentication-form" ng-submit="changePassword(passwordInfo)">
        <fieldset>
            <legend>Change <span ng-if="isAdmin">User</span> Password</legend>
            <div class="form-group">
                <label for="username" class="col-lg-4 control-label">Username</label>
                <div class="col-lg-1"></div>
                <div class="col-lg-7">
                    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="userInfo.username" disabled>
                </div>
            </div>
            <div class="form-group" ng-if="!isAdmin">
                <label for="oldPassword" class="col-lg-4 control-label">Old password:</label>
                <div class="col-lg-1"></div>
                <div class="col-lg-7">
                    <input type="password" class="form-control" id="oldPassword" placeholder="Old password" ng-model="passwordInfo.oldPassword">
                </div>
            </div>
            <div class="form-group">
                <label for="newPassword" class="col-lg-4 control-label">New password:</label>
                <div class="col-lg-1"></div>
                <div class="col-lg-7">
                    <input type="password" class="form-control" id="newPassword" placeholder="New password" ng-model="passwordInfo.newPassword">
                </div>
            </div>
            <div class="form-group">
                <label for="newPasswordConfirm" class="col-lg-4 control-label">Confirm new password:</label>
                <div class="col-lg-1"></div>
                <div class="col-lg-7">
                    <input type="password" class="form-control" id="newPasswordConfirm" placeholder="Confirm new password" ng-model="passwordInfo.confirmPassword">
                </div>
            </div>
            <div class="form-group vert-offset-top-5">
                <div class="col-lg-12 col-lg-offset-6">
                    <a href="#/" class="btn btn-default">Cancel</a>
                    <button type="submit" class="btn btn-warning">Change</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="col-md-1"></div>
