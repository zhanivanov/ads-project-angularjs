<div class="text-center" ng-controller="AdsPerPageController">
    <label class="ads-per-page">Ads per page</label>
    <div class="btn-group">
        <a href="" class="btn btn-default disabled">{{adsPerPage}}</a>
        <div class="btn-group">
            <a href="" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                Select
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li ng-click="setAdsPerPage(5)"><a href="">5</a></li>
                <li ng-click="setAdsPerPage(10)"><a href="">10</a></li>
                <li ng-click="setAdsPerPage(15)"><a href="">15</a></li>
            </ul>
        </div>
    </div>
</div>
