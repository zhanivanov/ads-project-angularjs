<div class="well bs-component">
    <form class="form-horizontal authentication-form" ng-submit="createTown(townInfo)">
        <fieldset>
            <legend>Create Town</legend>
            <div class="form-group">
                <label for="town" class="col-lg-2 control-label">Town</label>
                <div class="col-lg-1"></div>
                <div class="col-lg-9">
                    <input type="text" class="form-control" name="town" id="town" placeholder="Town" ng-model="townInfo.name">
                </div>
            </div>
            <div class="form-group vert-offset-top-5">
                <div class="col-lg-12 col-lg-offset-6">
                    <a href="#/" ng-href="{{isAdmin ? '#/admin/home' : '#/'}}" class="btn btn-default">Cancel</a>
                    <button type="submit" class="btn btn-success">Create</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
