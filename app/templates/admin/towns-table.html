<div class="users-table" ng-controller="TownsAdminController" ng-init="getTowns()">
    <table class="table table-striped table-hover">
        <thead>
        <tr ng-class="'danger'">
            <th ng-click="sortBy('Id')">Id<span class="sortBy">â–²</span></th>
            <th ng-click="sortBy('Name')" class="text-center">Town<span class="sortBy"></span></th>
            <th class="text-center">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="town in towns track by $index" id="town-{{town.id}}" ng-class-odd="'active'" ng-class-even="'info'">
            <div ng-include="template.confirmDeleteTown" ng-controller="ConfirmDeleteController"></div>
            <td>{{ town.id }}</td>
            <td class="text-center">{{ town.username }}</td>
            <td class="text-center">
                <button class="btn btn-sm btn-primary" ng-click="goToEdit(town)">Edit</button>
                <button class="btn btn-sm btn-danger" data-toggle="modal" data-target="#largeModal" ng-click="confirmDeleteTown(town)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-right">
        <a href="#/admin/towns/create" class="btn btn-lg btn-primary vert-offset-top-2">Create New Town</a>
    </div>
</div>
