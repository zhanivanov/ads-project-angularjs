<div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="largeModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Confirm Deleting Ad?</h4>
            </div>
            <div class="modal-body" style="">
                <div class="confirm-delete">
                    <form class="form-horizontal authentication-form">
                        <fieldset>
                            <legend>Confirm Deleting User?</legend>
                            <div class="form-group">
                                <label for="username" class="col-lg-4 control-label">Username</label>
                                <div class="col-lg-1"></div>
                                <div class="col-lg-7">
                                    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="deletedUser.username" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-lg-4 control-label">Name</label>
                                <div class="col-lg-1"></div>
                                <div class="col-lg-7">
                                    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="deletedUser.name" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-lg-4 control-label">Email</label>
                                <div class="col-lg-1"></div>
                                <div class="col-lg-7">
                                    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="deletedUser.email" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="col-lg-4 control-label">Phone</label>
                                <div class="col-lg-1"></div>
                                <div class="col-lg-7">
                                    <input type="text" class="form-control" id="phone" placeholder="Phone" ng-model="deletedUser.phoneNumber" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="town" class="col-lg-4 control-label">Town</label>
                                <div class="col-lg-1"></div>
                                <div class="col-lg-7">
                                    <input type="text" class="form-control" id="town" placeholder="Town" ng-model="deletedUser.townName" disabled>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <p>Deleting the user will also delete
                    all ads, created by this user!
                </p>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" ng-click="deleteUser(deletedUser.username)" data-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>
