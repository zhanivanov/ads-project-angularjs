<div class="well bs-component">
    <form class="form-horizontal authentication-form" ng-submit="createCategory(categoryInfo)">
        <fieldset>
            <legend>Create Category</legend>
            <div class="form-group">
                <label for="category" class="col-lg-2 control-label">Category</label>
                <div class="col-lg-1"></div>
                <div class="col-lg-9">
                    <input type="text" class="form-control" name="category" id="category" placeholder="Category" ng-model="categoryInfo.name">
                </div>
            </div>
            <div class="form-group vert-offset-top-5">
                <div class="col-lg-12 col-lg-offset-6">
                    <a href="#/" ng-href="{{isAdmin ? '#/admin/home' : '#/'}}" class="btn btn-default">Cancel</a>
                    <button type="submit" class="btn btn-success">Create</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
