<div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="largeModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Confirm Deleting Ad?</h4>
            </div>
            <div class="modal-body" style="">
                <div class="confirm-delete">
                    <header>
                        <h5>{{ deleted.title }}
                            <p class="pull-right">{{ deleted.date | date:'dd-MMM-yyyy' }}</p>
                        </h5>
                    </header>
                    <section class="row">
                        <div class="image-container jumbotron col-md-3">
                            <img ng-src="{{ deleted.imageDataUrl }}" src="../app/img/wutu.jpg"/>
                        </div>

                        <div class="ad-info col-md-8">
                            <p>
                                {{ deleted.text }}
                            </p>
                            <div>
                                <label>Category: </label><span>{{deleted.categoryName || 'unknown'}}</span>
                            </div>
                            <div>
                                <label>Town: </label><span>{{deleted.townName || 'unknown'}}</span>
                            </div>
                            <div ng-if="isAdmin">
                                <label>Username: </label><span>{{deleted.ownerUsername}}</span>
                            </div>
                            <div ng-if="isAdmin">
                                <label>Name: </label><span>{{deleted.ownerName}}</span>
                            </div>
                            <div ng-if="isAdmin">
                                <label>Email: </label><span>{{deleted.ownerEmail}}</span>
                            </div>
                            <div ng-if="isAdmin">
                                <label>Phone: </label><span>{{deleted.ownerPhone}}</span>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" ng-click="delete(deleted.id)" data-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>
